<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logohtml.png" alt="Logo HTML5"> <!-- tag para especificar a origem da imagem, pode estar em uma pasta, que deve ser escrita em "src" -->
    <!-- alt = esplica a imagem que esta sendo carregada -->
    <img src="logocss.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://freesvg.org/img/1486641506.png" alt="Logo JavaScript"> <!-- inserindo imagem por url, encontrada na web -->
</body>
</html>
